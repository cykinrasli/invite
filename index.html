<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: #f5efe6;
    text-align: center;
  }

  .card {
    max-width: 420px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    /* Animation */
    animation: slideFade 1.2s ease forwards;
    opacity: 0;
  }

  @keyframes slideFade {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 20px;
    background: #c2a14d;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: transform 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
  }
</style>

</head>

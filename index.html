<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: #f5efe6;
    text-align: center;
  }

  .card {
    max-width: 420px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    /* Animation */
    animation: slideFade 1.2s ease forwards;
    opacity: 0;
  }

  @keyframes slideFade {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 20px;
    background: #c2a14d;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: transform 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
  }
  #countdown {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;

  /* Animation */
  opacity: 0;
  transform: scale(0.9);
  animation: countdownFade 1s ease forwards;
  animation-delay: 0.8s;
}

@keyframes countdownFade {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

#countdown div {
  background: #f5efe6;
  padding: 10px;
  border-radius: 10px;
  width: 70px;

  /* Pop animation */
  animation: popIn 0.6s ease forwards;
}

#countdown div:nth-child(1) { animation-delay: 1s; }
#countdown div:nth-child(2) { animation-delay: 1.1s; }
#countdown div:nth-child(3) { animation-delay: 1.2s; }
#countdown div:nth-child(4) { animation-delay: 1.3s; }

@keyframes popIn {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

</style>


</head>

<body>
<script>
  const eventDate = new Date("2026-01-12T11:00:00").getTime();
  const countdown = document.getElementById("countdown");

  window.addEventListener("load", () => {
    countdown.style.opacity = 1;
  });

  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;

    if (diff <= 0) return;

    document.getElementById("days").innerText =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText =
      Math.floor((diff / 1000) % 60);
  }, 1000);
</script>
